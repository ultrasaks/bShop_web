<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="true">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>bShop</title>
    {% endif %}
</head>

<body class="dark_page">
<header class="pb-4">
    <nav class="nav navbar_dark center_content navbar-expand">
        <ul class="navbar-nav bd-navbar-nav flex-row">
        <li class="nav-item"> <a href="/" class="nav-link">
            <img src="{{ url_for('static', filename='bshop.svg') }}" style="height: 3rem" class="navbar-brand">
        </a></li>
        {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="light_navlink waves-effect waves-light"><span class="ti ti-home ti-2x"></span></a></li>
            <li class="nav-item"><a class="light_navlink waves-effect waves-light"><span class="ti ti-layout-grid ti-2x"></span></a></li>
            <li class="nav-item"><a class="light_navlink waves-effect waves-light"><span class="ti ti-search ti-2x"></span></a></li>
            <li class="nav-item dropdown">
                <a class="light_navlink waves-effect waves-light" href="/logout" data-toggle="dropdown" ><span class="ti ti-user-circle ti-2x"></span></a>
                <div class="dropdown-menu " >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                </div>
            </li>
            {% else %}
                <li class="nav-item"><a class="light_navlink waves-effect waves-light" href="/login"><span class="ti ti-login ti-2x"></span></a></li>
            {% endif %}
        </ul>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>


<link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='waves.min.css') }}">
<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='bshop.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='waves.min.js') }}"></script>
<script src="{{ url_for('static', filename='init.js') }}"></script>
