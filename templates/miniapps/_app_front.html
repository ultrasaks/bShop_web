<div class="card_hoverable p-2 pb-3 front_card">
    <a href="/apps/app/{{ app.id }}">
        <div style="background-image: url('{{ app.big_icon }}'); height: 128px; width: 128px" class="card_img"></div>
        <h4 class="light_text">{{ app.name }}</h4>
        <span class="small_info">{{ app.publisher_name }}&nbsp; {{ app.weight }}</span>
    </a>
</div>
